{% extends 'sewerage/base.html' %}
{% block content %}
    <article class="media content-section">
        <img src="{{ object.owner.profile.image.url }}" class="rounded-circle article-img">
        <div class="media-body">
        <div class="article-metadata">
        <small class="text-muted">owner by: </small>
            <a class="mr-2" href="#">{{ object.owner }}</a>
            <small class="text-muted">{{ object.installed_date|date:"F d, Y" }}</small>
            {% if object.owner == user %}
                <div>
                    <a class="btn btn-secondary btn-sm ml-4 mt-1 mb-1" href="{% url 'controller-update' object.pk %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'controller-delete' object.pk %}">Delete</a>
                </div>
            {% endif %}
        </div>
        <h2 class="article-title">Controller {{ object.pk }} status is: {{ object.status }}.</h2>
        <p class="article-content">located in {{ object.location }}</p>
        </div>
    </article>
{% endblock content %}
